<div class="container animated fadeIn">
    <div class="jumbotron salon">
        <div class="container-fluid transparent center">
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="active" index="$index">
                    <img ng-src="{{slide.image}}" style="margin:auto;" />
                    <div class="carousel-caption">
                        <h4>Slide {{$index+1}}</h4>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div>
